<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0c1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            
        }

        .container {
            background-color: rgba(255, 231, 180, 0.644);
            height: fit-content;
            width: fit-content;
            padding: 20px;
            border: 1px solid black;    
               
        }

        .display {
            background-color: rgb(235, 200, 124);
            margin-bottom: 10px;
            height: 100px; /* Adjust height as needed */
            max-width: 300px; /* Set a maximum width */
            width: auto;
            border: inherit;
            font-size: x-large;
            font-family: monospace;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px;
            color: white;
            overflow: hidden; /* Hide overflow content */
            word-wrap: break-word; /* Allow long words to wrap */
        }



        .key_container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            
        }

        .keys {
            background-color: rgb(235, 200, 124);
            color: white;
            height: 75px;
            width: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            border: 1px solid black;
            cursor: pointer;
            font-family:monospace;
            font-size: x-large;        }

        .keys:hover
        {
            height: 101%;
            width: 101%;
            transition: 0.25s ease;
            opacity: 75%;
        }

        footer {
            margin-top: auto ;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0c1;
            text-decoration: none;
            font-family:monospace;
        }


        h1{
            margin-top: auto;
            font-family:monospace;
        }


        
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="key_container">
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <i class="fab fa-github"></i>
            <a href="https://github.com/Rakshith-Raj08" target="_blank">Rakshith Raj Gangi</a>
        </div>
    </footer>

    <script>
       let container = document.querySelector('.container');
       let key_container = document.querySelector('.key_container');
       const keyorder = ['1','2','3','Del','4','5','6','+','7','8','9','-','*','0','/','=']

       for (let i = 0; i < 16; i++) {
          let keys = document.createElement('div');
          keys.classList.add('keys');
          
            keys.textContent = `${keyorder[i]}`;
          
          key_container.appendChild(keys);
       }
       

       let display = document.querySelector('.display');
       let keys = document.querySelectorAll('.keys');

       keys.forEach(key => {
           key.addEventListener('click', () => {
               let keyValue = key.textContent;
               if (keyValue === 'Del') {
                   display.textContent = display.textContent.slice(0, -1);
               } else if (keyValue === '=') {
                   try {
                       display.textContent = eval(display.textContent);
                   } catch {
                       display.textContent = 'Error';
                   }
               } else {
                   display.textContent += keyValue;
               }
           });
       });


    </script>
</body>
</html>
